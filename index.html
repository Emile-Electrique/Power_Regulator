<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Power Regulator</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620;
      --text:#e6edf3;
      --muted:#9aa4af;
      --line:#223042;
      --btn:#162232;
      --btnHover:#1c2b40;
      --accent:#58a6ff;
      --card:#0b111a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 18px; /* ~2x feel vs old */
    }

    .app{
      height:100vh;
      display:grid;
      grid-template-columns: 320px 1fr; /* a bit wider since text is bigger */
    }

    .sidebar{
      border-right:1px solid var(--line);
      background: var(--panel);
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
      overflow:auto;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding-bottom:14px;
      border-bottom:1px solid var(--line);
    }
    .brand h1{
      font-size:22px;
      margin:0;
      letter-spacing:0.2px;
      font-weight:700;
    }
    .brand p{
      margin:0;
      font-size:16px;
      color:var(--muted);
      line-height:1.2;
    }

    .nav{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .nav button{
      width:100%;
      border:1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      padding:14px 14px;
      border-radius:12px;
      cursor:pointer;
      text-align:left;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      transition: background 120ms ease;
      font-size:18px;
    }
    .nav button:hover{ background: var(--btnHover); }
    .nav button.active{
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(88,166,255,0.25) inset;
    }
    .nav .hint{
      font-size:16px;
      color:var(--muted);
    }

    .main{
      display:flex;
      flex-direction:column;
      min-width:0;
      min-height:0;
    }

    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background: rgba(15,22,32,0.6);
      backdrop-filter: blur(8px);
      flex: 0 0 auto;
    }

    .hamburger{
      display:none;
      border:1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-size:18px;
    }

    .title{
      font-size:18px;
      color: var(--muted);
    }
    .title b{ color: var(--text); }

    .viewerWrap{
      flex:1;
      min-height:0;
      padding:12px; /* tighter so board fits */
    }

    iframe{
      width:100%;
      height:100%;
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
    }

    model-viewer{
      width:100%;
      height:100%;
      border:1px solid var(--line);
      border-radius:14px;
      background: #0b0f14;
    }

    .hidden{ display:none !important; }

    /* ===== Board 2x2 quadrants (fit-in-window) ===== */
    .boardGrid{
      width:100%;
      height:100%;                 /* IMPORTANT: fills viewerWrap */
      border:1px solid var(--line);
      border-radius:14px;
      background: #0b0f14;
      padding:10px;                /* tighter */
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap:10px;                    /* tighter */
      overflow:hidden;             /* no scrolling; everything fits */
      min-height:0;
    }

    .card{
      border:1px solid var(--line);
      border-radius:14px;
      background: var(--card);
      overflow:hidden;
      min-width:0;
      min-height:0;
      display:flex;
      flex-direction:column;
    }

    .cardHeader{
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,0.02);
      flex: 0 0 auto;
    }

    .cardHeader .label{
      font-size:16px;
      color: var(--muted);
      letter-spacing:0.2px;
    }

    .cardBody{
      padding:8px;
      flex:1;
      min-height:0;
      overflow:hidden;
      display:flex;
    }

    .cardBody img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      border-radius:10px;
      background:#111;
    }

    /* Embedded model in quadrant */
    #boardModel{
      height:100%;
      width:100%;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0b0f14;
    }

    /* Download buttons quadrant */
    .dlWrap{
      display:flex;
      flex-direction:column;
      gap:12px;
      height:100%;
      justify-content:center;
    }
    .dlButton{
      width:100%;
      border:1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      padding:14px 16px;
      border-radius:12px;
      cursor:pointer;
      text-align:left;
      display:flex;
      justify-content:space-between;
      align-items:center;
      transition: background 120ms ease;
      font-size:18px;
    }
    .dlButton:hover{ background: var(--btnHover); }
    .dlHint{
      font-size:16px;
      color: var(--muted);
      line-height:1.3;
    }

    @media (max-width: 900px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{
        position:fixed;
        left:0; top:0; bottom:0;
        width: 86vw;
        max-width: 360px;
        transform: translateX(-105%);
        transition: transform 180ms ease;
        z-index:50;
        box-shadow: 20px 0 50px rgba(0,0,0,0.35);
      }
      .sidebar.open{ transform: translateX(0); }
      .hamburger{ display:inline-flex; }
      .scrim{
        position:fixed;
        inset:0;
        background: rgba(0,0,0,0.45);
        z-index:40;
        display:none;
      }
      .scrim.show{ display:block; }
      .viewerWrap{ padding:10px; }

      /* On mobile: stack quadrants (will scroll in wrapper naturally) */
      .boardGrid{
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        overflow:auto;
      }
      .card{ min-height: 320px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <h1>Power Regulator</h1>
        <p>Project viewer (Board + PDF + 3D + iBOM)</p>
      </div>

      <nav class="nav" id="nav">
        <button class="active" data-type="board" data-label="Board Overview">
          <span>Board</span><span class="hint">4-up</span>
        </button>

        <button data-type="pdf" data-src="assets/pdf/Schematic.pdf" data-label="Schematic PDF">
          <span>Schematic</span><span class="hint">PDF</span>
        </button>

        <button data-type="glb" data-src="assets/models/pcbled_driver.glb" data-label="3D PCB Model">
          <span>3D Model</span><span class="hint">GLB</span>
        </button>

        <button data-type="bom" data-src="assets/bom/visualBOM.html" data-label="Interactive BOM">
          <span>BOM</span><span class="hint">iBOM</span>
        </button>
      </nav>

      <div class="hint" style="margin-top:auto;">
        Tip: add more items by copying a button and changing <code>data-src</code>.
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <button class="hamburger" id="hamburger">☰</button>
        <div class="title">Viewing: <b id="currentLabel">Board Overview</b></div>
      </div>

      <div class="viewerWrap">
        <!-- BOARD -->
        <div id="boardGrid" class="boardGrid">
          <section class="card">
            <div class="cardHeader"><div class="label">Front</div></div>
            <div class="cardBody">
              <img alt="Board front" src="assets/image/front.png">
            </div>
          </section>

          <section class="card">
            <div class="cardHeader"><div class="label">Layers</div></div>
            <div class="cardBody">
              <img alt="Board layers" src="assets/image/Layers.PNG">
            </div>
          </section>

          <section class="card">
            <div class="cardHeader">
              <div class="label">3D Preview</div>
              <div class="label" style="opacity:0.85">idle = rotate</div>
            </div>
            <div class="cardBody">
              <model-viewer
                id="boardModel"
                src="assets/models/pcbled_driver.glb"
                camera-controls
                interaction-prompt="none"
                shadow-intensity="0"
                environment-image="neutral"
                exposure="1"
                auto-rotate
                auto-rotate-delay="0"
                rotation-per-second="10deg">
              </model-viewer>
            </div>
          </section>

          <section class="card">
            <div class="cardHeader"><div class="label">Downloads</div></div>
            <div class="cardBody">
              <div class="dlWrap">
                <button class="dlButton" type="button" id="btnGerbers">
                  <span>Gerbers</span><span class="hint">ZIP</span>
                </button>

                <button class="dlButton" type="button" id="btnBomCpl">
                  <span>BOM / CPL</span><span class="hint">CSV</span>
                </button>

                <div class="dlHint">
                  Dummy buttons for now. Add files to <code>assets/downloads/</code> and I’ll link them.
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- PDFs + BOM -->
        <iframe id="docViewer" class="hidden" src=""></iframe>

        <!-- Fullscreen 3D tab -->
        <model-viewer
          id="glbViewer"
          class="hidden"
          src=""
          camera-controls
          interaction-prompt="none"
          loading="eager"
          reveal="auto"
          shadow-intensity="0"
          environment-image="neutral"
          exposure="1">
        </model-viewer>
      </div>
    </main>
  </div>

  <div class="scrim" id="scrim"></div>

  <script>
    const nav = document.getElementById('nav');

    const boardGrid = document.getElementById('boardGrid');
    const docViewer = document.getElementById('docViewer');
    const glbViewer = document.getElementById('glbViewer');
    const currentLabel = document.getElementById('currentLabel');

    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const scrim = document.getElementById('scrim');

    // Dummy download buttons
    document.getElementById('btnGerbers').addEventListener('click', () => {
      alert("Gerbers download not linked yet. Add a ZIP to your repo and I’ll wire this up.");
    });
    document.getElementById('btnBomCpl').addEventListener('click', () => {
      alert("BOM/CPL download not linked yet. Add the files to your repo and I’ll wire this up.");
    });

    // Sandbox only for BOM
    const BOM_SANDBOX = "allow-scripts allow-same-origin allow-downloads allow-forms allow-popups";

    function hideAllViewers(){
      boardGrid.classList.add('hidden');
      docViewer.classList.add('hidden');
      glbViewer.classList.add('hidden');
    }

    function showBoard(){
      hideAllViewers();
      boardGrid.classList.remove('hidden');
    }

    function showDoc(src, useSandbox){
      hideAllViewers();
      docViewer.classList.remove('hidden');

      if (useSandbox) docViewer.setAttribute('sandbox', BOM_SANDBOX);
      else docViewer.removeAttribute('sandbox');

      docViewer.src = "about:blank";
      setTimeout(() => { docViewer.src = src; }, 0);
    }

    function showGLB(src){
      hideAllViewers();
      glbViewer.classList.remove('hidden');
      glbViewer.src = src;
    }

    // Nav
    nav.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;

      [...nav.querySelectorAll('button')].forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const type = btn.dataset.type || 'pdf';
      const src = btn.dataset.src || "";

      if (type === 'board') showBoard();
      else if (type === 'glb') showGLB(src);
      else if (type === 'bom') showDoc(src, true);
      else showDoc(src, false);

      currentLabel.textContent = btn.dataset.label || 'Viewer';

      sidebar.classList.remove('open');
      scrim.classList.remove('show');
    });

    // Mobile sidebar
    function toggleSidebar(open){
      const shouldOpen = (open !== undefined) ? open : !sidebar.classList.contains('open');
      sidebar.classList.toggle('open', shouldOpen);
      scrim.classList.toggle('show', shouldOpen);
    }
    hamburger.addEventListener('click', () => toggleSidebar());
    scrim.addEventListener('click', () => toggleSidebar(false));

    // ===== Idle auto-rotate logic for the embedded board model =====
    const boardModel = document.getElementById('boardModel');
    const IDLE_MS = 2500;
    let idleTimer = null;

    function setAutoRotate(on){
      if (!boardModel) return;
      if (on) boardModel.setAttribute('auto-rotate', '');
      else boardModel.removeAttribute('auto-rotate');
    }

    function userActive(){
      // stop rotation immediately
      setAutoRotate(false);

      // restart timer
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => setAutoRotate(true), IDLE_MS);
    }

    // Start with rotating
    setAutoRotate(true);

    // Detect interaction on model (mouse/touch/wheel/keys while focused)
    ['pointerdown','pointermove','wheel','touchstart','touchmove'].forEach(evt => {
      boardModel?.addEventListener(evt, userActive, {passive:true});
    });

    // Also treat leaving the model as "maybe idle soon"
    boardModel?.addEventListener('pointerup', userActive, {passive:true});
    boardModel?.addEventListener('touchend', userActive, {passive:true});
  </script>
</body>
</html>
